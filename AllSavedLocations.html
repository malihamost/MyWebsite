    <h1>All Saved Locations Map</h1>
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([28.5383, -81.3792], 7); // Coordinates for Florida

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add markers for specified locations
    L.marker([29.1713, -81.8123]).addTo(map)
      .bindPopup('Ocala National Forest')
      .openPopup();

    L.marker([28.1461, -82.7568]).addTo(map)
      .bindPopup('Tarpon Springs')
      .openPopup();

    L.marker([26.1517, -81.7818]).addTo(map)
      .bindPopup('Gordon River Greenway')
      .openPopup();

    L.marker([26.7153, -80.0534]).addTo(map)
      .bindPopup('West Palm Beach')
      .openPopup();
  </script>
